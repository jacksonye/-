<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动布局</title>
</head>
<link rel="stylesheet" href="浮动布局.css">
<body>
    <div class="main">
        <h1>使用浮动布局完成下面的盒模型（长*高，内容永远居中）</h1>
        <div class="box">
            <!--第一行-->
            <div class="a">
                <div class="a-1 l z">100*100</div>
                <div class="a-2 l">200*100</div>
                <div class="a-3 l z">100*100</div>
                <div class="clear"></div>
            </div>
            <!--第二行-->
            <div class="b">
                <div class="b-1 l">100*200</div>
                <div class="b-2 l z">100*100</div>
                <div class="b-3 l z">100*100</div>
                <div class="b-4 l z">100*100</div>
                <div class="b-5 l z">100*100</div>
                <div class="b-6 l z">100*100</div>
                <div class="b-7 l z">100*100</div>
                <div class="clear"></div>
            </div>
            <!--第三行-->
            <div class="c">
                <div class="c-1 l">100*200</div>
                <div class="c-2 l">100*200</div>
                <div class="c-3 l">200*100</div>
                <div class="c-4 l z">100*100</div>
                <div class="c-5 l z">100*100</div>
                <div class="clear"></div>
            </div>
        </div>
            <!--第四行-->
            <div class="d">
                <div class="d-1 l z">100*100</div>
                <div class="d-2 l z">100*100</div>
                <div class="d-3 l z">100*100</div>
                <div class="d-4 l z">100*100</div>
                <div class="d-5 l z">100*100</div>
                <div class="d-6 l z">100*100</div>
                <div class="clear z"></div>
            </div>
    </div>
</body>
</html>
